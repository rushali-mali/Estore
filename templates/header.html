{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  <div class="container">
    <!-- 1st row -->
    <div class="row mt-5">
      <div class="col-md-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="index">EStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="cart">Cart</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact">Contact</a>
                    </li>                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="login">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="reg">Register</a>
                    </li>
                    {% endif %}
                    
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
          </nav>
      </div>
    </div>

  </div>

  <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>
</body>
</html>
